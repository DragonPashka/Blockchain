<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>BlockCheck</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="libs/jquery-3.3.1.min.js"></script>
        <script>window.$ = window.jQuery = require('./libs/jquery-3.3.1.min.js');</script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div>
                        <h1>Приветствуем в приложении BlockCheck</h1>
                        <p>Здесь вы можете проверить оригинальность любого файла или текста</p>
                    </div>
                    <div>
                        <p>Очередь загрузки: <span id="uploadCount">нет выбранных файлов</span></p>
                        <ul id="uploadQueue" class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Lorem ipsum dolor sit amet
                                <span class="badge badge-primary badge-pill">&#10005</span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" id="fileBtn">Проверить</button>
                        <button type="button" class="btn" id="addBtn">Добавить к загрузке</button>
                        <label for="showAddText">Добавить текст</label>
                        <input id="showAddText" type="checkbox">
                        <textarea id="plainText" rows="8" cols="60"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // You can also require other files to run in this process
            require('./renderer.js')
        </script>
    </body>
</html>
