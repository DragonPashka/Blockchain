<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>BlockCheck</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script>window.$ = window.jQuery = require('jquery');
            require('./libs/bootstrap.min.js');
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div>
                        <h1>Приветствуем в приложении BlockCheck</h1>
                        <p>Здесь вы можете проверить оригинальность любого файла или текста</p>
                    </div>
                    <div>
                        <p>Очередь загрузки: <span id="uploadCount">нет выбранных файлов</span></p>
                        <ul id="uploadQueue" class="list-group list-group-flush">
                        </ul>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" id="checkBtn">Проверить</button>
                        <button type="button" class="btn" id="addBtn">Добавить к загрузке</button>
                        <label for="showAddText">Добавить текст</label>
                        <input id="showAddText" type="checkbox">
                        <textarea id="plainText" rows="8" cols="60"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="modalDialogTitle" aria-hidden="true">

            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalDialogTitle">Результаты проверки файлов</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group list-group-flush">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ок</button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            // You can also require other files to run in this process
            require('./renderer.js')
        </script>
    </body>
</html>
